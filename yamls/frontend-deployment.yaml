apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: docker.io/library/frontend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          env:
            - name: BACKEND_URI
              value: http://backend:3000
